<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edutrack - Multifunctional Assignment Tracker</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-active { border-bottom: 3px solid #4f46e5; color: #4f46e5; font-weight: bold; }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); align-items: center; justify-content: center; z-index: 50; }
        .modal.active { display: flex; }
    </style>
</head>
<body class="bg-gray-50 font-sans text-gray-900">

    <!-- Auth Section -->
    <div id="auth-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-xl shadow-lg text-center max-w-sm w-full border border-gray-100">
            <h1 class="text-3xl font-bold text-indigo-600 mb-2">Edutrack</h1>
            <p class="text-gray-500 mb-8">Your multifunctional assignment & GPA tracker.</p>
            <button id="login-btn" class="w-full flex items-center justify-center gap-3 bg-white border border-gray-300 py-3 px-4 rounded-lg hover:bg-gray-50 transition font-semibold">
                <img src="https://www.google.com/favicon.ico" class="w-5" alt="G">
                Sign in with Google
            </button>
        </div>
    </div>

    <!-- Main App Section (Hidden by default) -->
    <div id="app-screen" class="hidden min-h-screen flex flex-col">
        <header class="bg-white border-b border-gray-200 px-6 py-4 flex justify-between items-center sticky top-0 z-40">
            <h1 class="text-2xl font-bold text-indigo-600">Edutrack</h1>
            <div class="flex items-center gap-4">
                <span id="user-email" class="text-sm text-gray-500"></span>
                <button id="logout-btn" class="text-sm text-red-500 hover:underline">Logout</button>
            </div>
        </header>

        <main class="flex-1 flex flex-col p-6 max-w-6xl mx-auto w-full">
            <!-- GPA Summary -->
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-white p-6 rounded-xl shadow-sm border border-gray-100">
                    <h3 class="text-gray-400 text-xs font-bold uppercase tracking-wider mb-1">Estimated Semester GPA</h3>
                    <p id="total-gpa" class="text-3xl font-bold text-indigo-600">0.00</p>
                </div>
                <div id="add-class-card" class="bg-indigo-50 border-2 border-dashed border-indigo-200 p-6 rounded-xl flex items-center justify-center cursor-pointer hover:bg-indigo-100 transition" onclick="openModal('classModal')">
                    <span class="text-indigo-600 font-semibold">+ Add New Class</span>
                </div>
            </div>

            <!-- Tab Navigation -->
            <div id="class-tabs" class="flex gap-6 border-b border-gray-200 mb-6 overflow-x-auto">
                <!-- Tabs injected here -->
            </div>

            <!-- Tab Content Area -->
            <div id="class-content" class="flex-1">
                <div class="text-center py-20 text-gray-400">
                    <p>Select a class or create one to start tracking assignments.</p>
                </div>
            </div>
        </main>
    </div>

    <!-- Modals -->
    <!-- Add/Edit Class Modal -->
    <div id="classModal" class="modal">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Class Details</h2>
            <input type="text" id="class-name-input" placeholder="e.g. Advanced Calculus" class="w-full border p-3 rounded-lg mb-4 outline-indigo-500">
            <div class="flex justify-end gap-3 mt-4">
                <button onclick="closeModal('classModal')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                <button id="save-class-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold hover:bg-indigo-700">Save Class</button>
            </div>
        </div>
    </div>

    <!-- Add Category Modal -->
    <div id="categoryModal" class="modal">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Add Grading Category</h2>
            <input type="text" id="cat-name-input" placeholder="e.g. Exams, Homework" class="w-full border p-3 rounded-lg mb-4">
            <label class="block text-sm text-gray-500 mb-1">Weight (e.g. 30 for 30%)</label>
            <input type="number" id="cat-weight-input" placeholder="30" class="w-full border p-3 rounded-lg mb-4">
            <div class="flex justify-end gap-3 mt-4">
                <button onclick="closeModal('categoryModal')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                <button id="save-category-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold">Add Category</button>
            </div>
        </div>
    </div>

    <!-- Add Assignment Modal -->
    <div id="assignmentModal" class="modal">
        <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full mx-4">
            <h2 class="text-xl font-bold mb-4">Add Assignment</h2>
            <input type="text" id="assign-name-input" placeholder="Assignment Name" class="w-full border p-3 rounded-lg mb-4">
            <div class="flex gap-4">
                <div class="flex-1">
                    <label class="text-sm text-gray-500">Score</label>
                    <input type="number" id="assign-score-input" placeholder="85" class="w-full border p-3 rounded-lg">
                </div>
                <div class="flex-1">
                    <label class="text-sm text-gray-500">Total Points</label>
                    <input type="number" id="assign-total-input" placeholder="100" class="w-full border p-3 rounded-lg">
                </div>
            </div>
            <div class="flex justify-end gap-3 mt-6">
                <button onclick="closeModal('assignmentModal')" class="px-4 py-2 text-gray-500 hover:bg-gray-100 rounded-lg">Cancel</button>
                <button id="save-assignment-btn" class="px-6 py-2 bg-indigo-600 text-white rounded-lg font-semibold">Save</button>
            </div>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://njgjgpiamweujgyknqtz.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_3bRvo_Zuppdi4ICnOtfjeA_VWfp6Zyx';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        let currentUser = null;
        let classes = [];
        let categories = [];
        let assignments = [];
        let activeClassId = null;

        // --- AUTH LOGIC ---
        async function checkAuth() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                currentUser = session.user;
                document.getElementById('auth-screen').classList.add('hidden');
                document.getElementById('app-screen').classList.remove('hidden');
                document.getElementById('user-email').innerText = currentUser.email;
                loadData();
            }
        }

        document.getElementById('login-btn').onclick = () => {
            supabase.auth.signInWithOAuth({
                provider: 'google',
                options: { redirectTo: window.location.origin }
            });
        };

        document.getElementById('logout-btn').onclick = async () => {
            await supabase.auth.signOut();
            window.location.reload();
        };

        // --- DATA LOGIC ---
        async function loadData() {
            const { data: classData } = await supabase.from('classes').select('*').eq('user_id', currentUser.id);
            classes = classData || [];
            
            if (classes.length > 0) {
                const classIds = classes.map(c => c.id);
                const { data: catData } = await supabase.from('categories').select('*').in('class_id', classIds);
                categories = catData || [];

                const catIds = categories.map(cat => cat.id);
                if (catIds.length > 0) {
                    const { data: assignData } = await supabase.from('assignments').select('*').in('category_id', catIds);
                    assignments = assignData || [];
                }
            }
            renderTabs();
            calculateGPA();
        }

        // --- UI RENDERING ---
        function renderTabs() {
            const tabContainer = document.getElementById('class-tabs');
            tabContainer.innerHTML = '';
            
            classes.forEach(c => {
                const btn = document.createElement('button');
                btn.className = `px-4 py-2 whitespace-nowrap ${activeClassId === c.id ? 'tab-active' : 'text-gray-500'}`;
                btn.innerText = c.name;
                btn.onclick = () => { activeClassId = c.id; renderTabs(); renderClassView(); };
                tabContainer.appendChild(btn);
            });

            if (activeClassId) renderClassView();
        }

        function renderClassView() {
            const container = document.getElementById('class-content');
            const currentClass = classes.find(c => c.id === activeClassId);
            if (!currentClass) return;

            const classCats = categories.filter(cat => cat.class_id === activeClassId);
            
            let html = `
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">${currentClass.name}</h2>
                    <div class="flex gap-3">
                        <button onclick="openModal('categoryModal')" class="bg-gray-800 text-white px-4 py-2 rounded-lg text-sm">+ Add Category</button>
                        <button onclick="deleteClass('${currentClass.id}')" class="text-red-500 hover:bg-red-50 px-3 py-2 rounded-lg text-sm">Delete Class</button>
                    </div>
                </div>
                <div class="grid grid-cols-1 gap-6">
            `;

            let classGrade = 0;
            let totalWeightUsed = 0;

            classCats.forEach(cat => {
                const catAssigns = assignments.filter(a => a.category_id === cat.id);
                const avg = catAssigns.length > 0 
                    ? (catAssigns.reduce((sum, a) => sum + (a.score/a.total), 0) / catAssigns.length) * 100 
                    : 100;
                
                classGrade += (avg * (cat.weight/100));
                totalWeightUsed += cat.weight;

                html += `
                    <div class="bg-white rounded-xl shadow-sm border border-gray-100 p-6">
                        <div class="flex justify-between items-start mb-4">
                            <div>
                                <h3 class="font-bold text-lg">${cat.name} <span class="text-gray-400 font-normal text-sm">(${cat.weight}%)</span></h3>
                                <p class="text-indigo-600 font-semibold">Average: ${avg.toFixed(1)}%</p>
                            </div>
                            <button onclick="openAssignModal('${cat.id}')" class="text-indigo-600 hover:underline text-sm">+ Add Assignment</button>
                        </div>
                        <div class="space-y-2">
                            ${catAssigns.map(a => `
                                <div class="flex justify-between items-center text-sm border-b border-gray-50 pb-2">
                                    <span class="text-gray-700">${a.name}</span>
                                    <div class="flex items-center gap-4">
                                        <span class="font-medium">${a.score}/${a.total}</span>
                                        <button onclick="deleteAssignment('${a.id}')" class="text-gray-300 hover:text-red-400">Ã—</button>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            });

            const finalGrade = totalWeightUsed > 0 ? (classGrade / (totalWeightUsed/100)) : 0;
            html += `</div>
                <div class="mt-8 p-6 bg-indigo-600 text-white rounded-xl flex justify-between items-center">
                    <div>
                        <p class="text-indigo-200 text-sm uppercase font-bold">Current Class Grade</p>
                        <p class="text-3xl font-bold">${finalGrade.toFixed(2)}%</p>
                    </div>
                    <div class="text-right">
                        <p class="text-indigo-200 text-sm uppercase font-bold">Letter Grade</p>
                        <p class="text-3xl font-bold">${getLetter(finalGrade)}</p>
                    </div>
                </div>
            `;

            container.innerHTML = html;
        }

        // --- CALCULATIONS ---
        function getLetter(grade) {
            if (grade >= 90) return 'A';
            if (grade >= 80) return 'B';
            if (grade >= 70) return 'C';
            if (grade >= 60) return 'D';
            return 'F';
        }

        function calculateGPA() {
            let totalPoints = 0;
            let classCount = 0;
            
            classes.forEach(c => {
                const classCats = categories.filter(cat => cat.class_id === c.id);
                let classGrade = 0;
                let weightSum = 0;
                
                classCats.forEach(cat => {
                    const catAssigns = assignments.filter(a => a.category_id === cat.id);
                    const avg = catAssigns.length > 0 ? (catAssigns.reduce((sum, a) => sum + (a.score/a.total), 0) / catAssigns.length) * 100 : 100;
                    classGrade += (avg * (cat.weight/100));
                    weightSum += cat.weight;
                });

                const final = weightSum > 0 ? (classGrade / (weightSum/100)) : 0;
                if (final >= 90) totalPoints += 4.0;
                else if (final >= 80) totalPoints += 3.0;
                else if (final >= 70) totalPoints += 2.0;
                else if (final >= 60) totalPoints += 1.0;
                
                if (weightSum > 0) classCount++;
            });

            const gpa = classCount > 0 ? (totalPoints / classCount) : 0;
            document.getElementById('total-gpa').innerText = gpa.toFixed(2);
        }

        // --- MODAL & BUTTON HANDLERS ---
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        let activeCatIdForAssign = null;
        function openAssignModal(catId) {
            activeCatIdForAssign = catId;
            openModal('assignmentModal');
        }

        document.getElementById('save-class-btn').onclick = async () => {
            const name = document.getElementById('class-name-input').value;
            if (!name) return;
            const { data } = await supabase.from('classes').insert([{ name, user_id: currentUser.id }]).select();
            if (data) {
                classes.push(data[0]);
                activeClassId = data[0].id;
                closeModal('classModal');
                renderTabs();
            }
        };

        document.getElementById('save-category-btn').onclick = async () => {
            const name = document.getElementById('cat-name-input').value;
            const weight = parseFloat(document.getElementById('cat-weight-input').value);
            if (!name || isNaN(weight)) return;
            const { data } = await supabase.from('categories').insert([{ name, weight, class_id: activeClassId }]).select();
            if (data) {
                categories.push(data[0]);
                closeModal('categoryModal');
                renderClassView();
            }
        };

        document.getElementById('save-assignment-btn').onclick = async () => {
            const name = document.getElementById('assign-name-input').value;
            const score = parseFloat(document.getElementById('assign-score-input').value);
            const total = parseFloat(document.getElementById('assign-total-input').value);
            if (!name || isNaN(score) || !total) return;
            
            const { data } = await supabase.from('assignments').insert([{ 
                name, score, total, category_id: activeCatIdForAssign 
            }]).select();
            
            if (data) {
                assignments.push(data[0]);
                closeModal('assignmentModal');
                renderClassView();
                calculateGPA();
            }
        };

        async function deleteAssignment(id) {
            await supabase.from('assignments').delete().eq('id', id);
            assignments = assignments.filter(a => a.id !== id);
            renderClassView();
            calculateGPA();
        }

        async function deleteClass(id) {
            if (!confirm("Are you sure? This will delete all categories and assignments for this class.")) return;
            await supabase.from('classes').delete().eq('id', id);
            classes = classes.filter(c => c.id !== id);
            activeClassId = classes[0]?.id || null;
            renderTabs();
            calculateGPA();
        }

        checkAuth();
    </script>
</body>
</html>
