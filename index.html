<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EduTrack Pro - Unified Academic Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; scroll-behavior: smooth; }
        .tab-content { display: none; }
        .tab-content.active { display: block; animation: fadeIn 0.3s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(4px); } to { opacity: 1; transform: translateY(0); } }
        .glass { background: rgba(255, 255, 255, 0.8); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.3); }
        input::-webkit-outer-spin-button, input::-webkit-inner-spin-button { -webkit-appearance: none; margin: 0; }
        .nav-active { background: #4f46e5 !important; color: white !important; box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.2); }
    </style>
</head>
<body class="bg-[#f8fafc] text-slate-900 min-h-screen">

    <!-- Authentication Overlay -->
    <div id="auth-overlay" class="fixed inset-0 z-[100] bg-slate-950 flex items-center justify-center p-4">
        <div class="bg-white w-full max-w-md rounded-[2.5rem] p-10 shadow-2xl">
            <div class="text-center mb-8">
                <div class="bg-indigo-600 w-16 h-16 rounded-2xl flex items-center justify-center text-white mx-auto mb-4 shadow-xl">
                    <svg width="32" height="32" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                </div>
                <h2 class="text-3xl font-extrabold tracking-tight text-slate-900">EduTrack Pro</h2>
                <p class="text-slate-500 mt-2 font-medium">Cloud Academic Management</p>
            </div>
            <div class="space-y-4">
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-4">Email Address</label>
                    <input id="auth-email" type="email" placeholder="name@university.edu" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:ring-2 ring-indigo-500/20 font-medium">
                </div>
                <div class="space-y-1">
                    <label class="text-[10px] font-black text-slate-400 uppercase ml-4">Password</label>
                    <input id="auth-password" type="password" placeholder="••••••••" class="w-full px-6 py-4 rounded-2xl bg-slate-50 border border-slate-100 outline-none focus:ring-2 ring-indigo-500/20 font-medium">
                </div>
                <button id="btn-auth" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-bold text-lg hover:bg-indigo-700 transition-all shadow-lg shadow-indigo-200">Sign In / Sign Up</button>
                <p id="auth-status" class="text-center text-slate-400 text-xs py-2">Account is created automatically if it doesn't exist.</p>
                <div id="auth-error" class="bg-red-50 text-red-500 text-xs font-bold p-4 rounded-xl hidden"></div>
            </div>
        </div>
    </div>

    <!-- Main Application UI -->
    <div id="app-container" class="hidden flex flex-col md:flex-row min-h-screen">
        
        <!-- Sidebar Navigation -->
        <aside class="w-full md:w-80 bg-white border-r border-slate-200 flex flex-col p-6 sticky top-0 h-auto md:h-screen z-50">
            <div class="flex items-center justify-between mb-10 px-2">
                <div class="flex items-center gap-3">
                    <div class="bg-indigo-600 p-2.5 rounded-2xl text-white shadow-md">
                        <svg width="24" height="24" fill="none" stroke="currentColor" stroke-width="2.5"><path d="M22 10v6M2 10l10-5 10 5-10 5z"/><path d="M6 12v5c3 3 9 3 12 0v-5"/></svg>
                    </div>
                    <h1 class="font-extrabold text-2xl tracking-tight">EduTrack</h1>
                </div>
                <div id="sync-indicator" class="w-3 h-3 rounded-full bg-emerald-500 border-2 border-white shadow-sm transition-colors duration-500"></div>
            </div>

            <nav class="space-y-2 flex-1">
                <button onclick="switchTab('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-slate-500 hover:bg-slate-50 nav-btn">
                    Dashboard
                </button>
                <button onclick="switchTab('semesters')" id="nav-semesters" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-slate-500 hover:bg-slate-50 nav-btn">
                    Semesters
                </button>
                <button onclick="switchTab('grades')" id="nav-grades" class="w-full flex items-center gap-4 px-5 py-4 rounded-2xl transition-all font-bold text-slate-500 hover:bg-slate-50 nav-btn">
                    Grade Tracker
                </button>
            </nav>

            <div class="mt-auto pt-6 border-t space-y-4">
                <div class="px-4">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Active User</p>
                    <p id="display-email" class="text-sm font-bold text-slate-700 truncate">Loading...</p>
                </div>
                <button onclick="handleLogout()" class="w-full text-slate-400 py-3 rounded-2xl font-bold text-xs hover:text-red-500 border border-transparent hover:border-red-50 transition-all">Sign Out</button>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="flex-1 p-6 md:p-12 lg:p-16 overflow-y-auto">
            
            <!-- Dashboard Tab -->
            <div id="tab-dashboard" class="tab-content active space-y-10">
                <header class="flex flex-col md:flex-row justify-between items-start md:items-center gap-6">
                    <div>
                        <h2 class="text-4xl font-extrabold tracking-tight text-slate-900">Academic Hub</h2>
                        <p class="text-slate-500 font-medium mt-1">Live data synced to your cloud profile.</p>
                    </div>
                    <div class="bg-white border border-slate-100 px-10 py-6 rounded-[2.5rem] text-center shadow-sm">
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-1">Cumulative GPA</p>
                        <span id="cum-gpa" class="text-5xl font-black text-indigo-600">0.00</span>
                    </div>
                </header>
                <div id="dashboard-sem-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <!-- Dynamic Semester Cards -->
                </div>
            </div>

            <!-- Semesters Tab -->
            <div id="tab-semesters" class="tab-content space-y-8">
                <div class="flex justify-between items-center">
                    <h2 class="text-3xl font-extrabold">Semesters</h2>
                    <button onclick="addSemester()" class="bg-indigo-600 text-white px-8 py-3.5 rounded-2xl font-bold hover:bg-indigo-700 shadow-lg shadow-indigo-100 transition-all">+ Add Semester</button>
                </div>
                <div id="semester-list" class="space-y-12">
                    <!-- Dynamic Semester Management Rows -->
                </div>
            </div>

            <!-- Grade Tracker Tab -->
            <div id="tab-grades" class="tab-content space-y-10">
                <h2 class="text-3xl font-extrabold">Detailed Course Breakdown</h2>
                <div id="course-breakdown-container" class="space-y-12">
                    <!-- Dynamic Course Sections with Assignments -->
                </div>
            </div>

        </main>
    </div>

    <script>
        // Configuration
        const SB_URL = 'https://njgjgpiamweujgyknqtz.supabase.co';
        const SB_KEY = 'sb_publishable_3bRvo_Zuppdi4ICnOtfjeA_VWfp6Zyx';
        const supabase = window.supabase.createClient(SB_URL, SB_KEY);

        // State
        let currentUser = null;
        let appData = {
            semesters: [],
            assignments: []
        };

        // --- AUTH LOGIC ---
        async function init() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) handleAuthSuccess(session.user);

            supabase.auth.onAuthStateChange((event, session) => {
                if (event === 'SIGNED_IN' && session) handleAuthSuccess(session.user);
                if (event === 'SIGNED_OUT') window.location.reload();
            });
        }

        async function handleAuthSuccess(user) {
            currentUser = user;
            document.getElementById('auth-overlay').style.display = 'none';
            document.getElementById('app-container').classList.remove('hidden');
            document.getElementById('display-email').innerText = user.email;
            await loadUserData();
            switchTab('dashboard');
        }

        document.getElementById('btn-auth').addEventListener('click', async () => {
            const email = document.getElementById('auth-email').value;
            const password = document.getElementById('auth-password').value;
            const btn = document.getElementById('btn-auth');
            const errorBox = document.getElementById('auth-error');

            if (!email || !password) return;

            btn.disabled = true;
            btn.innerText = "Processing...";
            errorBox.classList.add('hidden');

            const { data, error: signInError } = await supabase.auth.signInWithPassword({ email, password });

            if (signInError) {
                const { error: signUpError } = await supabase.auth.signUp({ email, password });
                if (signUpError) {
                    errorBox.innerText = signUpError.message;
                    errorBox.classList.remove('hidden');
                    btn.disabled = false;
                    btn.innerText = "Sign In / Sign Up";
                } else {
                    document.getElementById('auth-status').innerText = "Account created! Check email if verification is required.";
                    document.getElementById('auth-status').className = "text-center text-emerald-500 font-bold py-2";
                }
            }
        });

        const handleLogout = () => supabase.auth.signOut();

        // --- DATA SYNC ---
        async function loadUserData() {
            const { data } = await supabase.from('user_data').select('payload').eq('id', currentUser.id).maybeSingle();
            if (data?.payload) {
                appData = data.payload;
            } else {
                appData = {
                    semesters: [{ id: 's1', name: 'Fall 2024', courses: [] }],
                    assignments: []
                };
            }
            render();
        }

        async function sync() {
            if (!currentUser) return;
            const indicator = document.getElementById('sync-indicator');
            indicator.classList.replace('bg-emerald-500', 'bg-amber-500');

            await supabase.from('user_data').upsert({
                id: currentUser.id,
                payload: appData,
                updated_at: new Date()
            });

            setTimeout(() => {
                indicator.classList.replace('bg-amber-500', 'bg-emerald-500');
            }, 600);
            render();
        }

        // --- CALCULATIONS ---
        function getCourseGrade(courseId) {
            const course = appData.semesters.flatMap(s => s.courses).find(c => c.id === courseId);
            if (!course) return 0;
            const tasks = appData.assignments.filter(a => a.courseId === courseId);
            if (!tasks.length) return 0;

            let earned = 0;
            let possible = 0;
            course.weights.forEach(w => {
                const catTasks = tasks.filter(t => t.category === w.name);
                if (catTasks.length) {
                    const avg = catTasks.reduce((acc, t) => acc + (t.score / t.total), 0) / catTasks.length;
                    earned += avg * w.percent;
                    possible += w.percent;
                }
            });
            return possible > 0 ? (earned / possible) * 100 : 0;
        }

        function getSemGPA(semId) {
            const sem = appData.semesters.find(s => s.id === semId);
            if (!sem || !sem.courses.length) return "0.00";
            let totalPoints = 0;
            let totalCredits = 0;
            sem.courses.forEach(c => {
                const g = getCourseGrade(c.id);
                const p = g >= 90 ? 4 : g >= 80 ? 3 : g >= 70 ? 2 : g >= 60 ? 1 : 0;
                totalPoints += p * c.credits;
                totalCredits += c.credits;
            });
            return totalCredits > 0 ? (totalPoints / totalCredits).toFixed(2) : "0.00";
        }

        // --- UI ACTIONS ---
        window.switchTab = (id) => {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('nav-active'));
            document.getElementById('tab-' + id).classList.add('active');
            document.getElementById('nav-' + id).classList.add('nav-active');
        };

        window.addSemester = () => {
            appData.semesters.push({ id: 's-' + Date.now(), name: 'New Semester', courses: [] });
            sync();
        };

        window.addCourse = (semId) => {
            const sem = appData.semesters.find(s => s.id === semId);
            sem.courses.push({
                id: 'c-' + Date.now(),
                name: 'New Course',
                credits: 3,
                weights: [{ name: 'Default', percent: 100 }]
            });
            sync();
        };

        window.addTask = (courseId) => {
            const course = appData.semesters.flatMap(s => s.courses).find(c => c.id === courseId);
            appData.assignments.push({
                id: 'a-' + Date.now(),
                courseId,
                title: 'New Assignment',
                category: course.weights[0].name,
                score: 0,
                total: 100
            });
            sync();
        };

        // --- RENDER ENGINE ---
        function render() {
            // Dashboard Grid
            const dashGrid = document.getElementById('dashboard-sem-grid');
            dashGrid.innerHTML = appData.semesters.map(s => `
                <div class="bg-white p-8 rounded-[2.5rem] border border-slate-100 shadow-sm">
                    <h3 class="font-extrabold text-xl mb-1">${s.name}</h3>
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest mb-6">${s.courses.length} Courses</p>
                    <div class="flex items-end justify-between">
                        <div class="space-y-2">
                            ${s.courses.slice(0, 3).map(c => `<div class="flex items-center gap-2"><div class="w-1.5 h-1.5 rounded-full bg-indigo-500"></div><span class="text-xs font-bold text-slate-600">${c.name}</span></div>`).join('')}
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] font-bold text-slate-400 uppercase">GPA</p>
                            <p class="text-3xl font-black text-indigo-600 leading-none">${getSemGPA(s.id)}</p>
                        </div>
                    </div>
                </div>
            `).join('');

            // Cumulative GPA
            const allGpas = appData.semesters.map(s => parseFloat(getSemGPA(s.id)));
            const avgGpa = allGpas.length ? (allGpas.reduce((a, b) => a + b, 0) / allGpas.length).toFixed(2) : "0.00";
            document.getElementById('cum-gpa').innerText = avgGpa;

            // Semester Manager
            const semList = document.getElementById('semester-list');
            semList.innerHTML = appData.semesters.map(s => `
                <div class="space-y-4">
                    <div class="bg-white p-6 rounded-[2rem] border border-slate-100 shadow-sm flex flex-col md:flex-row md:items-center gap-4">
                        <input value="${s.name}" onchange="appData.semesters.find(x=>x.id==='${s.id}').name=this.value;sync()" class="text-xl font-bold bg-transparent border-none outline-none flex-1">
                        <div class="flex items-center gap-6 px-6 border-l border-slate-100">
                             <div class="text-center">
                                <p class="text-[10px] font-bold text-slate-400 uppercase">GPA</p>
                                <p class="text-lg font-black text-indigo-600">${getSemGPA(s.id)}</p>
                             </div>
                             <button onclick="appData.semesters=appData.semesters.filter(x=>x.id!=='${s.id}');sync()" class="text-slate-300 hover:text-red-500 transition-colors">
                                <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2"><path d="M3 6h18M19 6v14c0 1-1 2-2 2H7c-1 0-2-1-2-2V6M8 6V4c0-1 1-2 2-2h4c1 0 2 1 2 2v2"/></svg>
                             </button>
                        </div>
                    </div>
                    <div class="flex flex-wrap gap-4">
                        ${s.courses.map(c => `
                            <div class="bg-white px-6 py-4 rounded-2xl border border-slate-100 flex items-center gap-4 shadow-sm group">
                                <input value="${c.name}" onchange="c.name=this.value;sync()" class="font-bold text-sm bg-transparent outline-none w-28">
                                <input type="number" value="${c.credits}" onchange="c.credits=parseInt(this.value);sync()" class="w-8 text-center text-xs font-bold bg-slate-50 rounded p-1">
                                <button onclick="const sem=appData.semesters.find(x=>x.id==='${s.id}');sem.courses=sem.courses.filter(x=>x.id!=='${c.id}');sync()" class="text-slate-200 group-hover:text-red-400 transition-colors">
                                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>
                                </button>
                            </div>
                        `).join('')}
                        <button onclick="addCourse('${s.id}')" class="px-6 py-4 rounded-2xl border-2 border-dashed border-slate-200 text-slate-400 font-bold hover:border-indigo-400 hover:text-indigo-600 transition-all">+ Course</button>
                    </div>
                </div>
            `).join('');

            // Detailed Grade Tracker
            const gradeContainer = document.getElementById('course-breakdown-container');
            const allCourses = appData.semesters.flatMap(s => s.courses);
            gradeContainer.innerHTML = allCourses.map(c => `
                <div class="bg-white rounded-[2.5rem] border border-slate-100 shadow-sm overflow-hidden">
                    <div class="p-8 bg-slate-50/50 border-b flex flex-col md:flex-row justify-between items-start md:items-center gap-4">
                        <div>
                            <h3 class="text-2xl font-extrabold text-slate-900">${c.name}</h3>
                            <div class="flex items-center gap-4 mt-1">
                                <p class="text-[10px] font-black text-indigo-600 uppercase tracking-widest">Weighted Score: ${getCourseGrade(c.id).toFixed(1)}%</p>
                                <span class="w-1 h-1 rounded-full bg-slate-300"></span>
                                <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">${c.credits} Credits</p>
                            </div>
                        </div>
                        <button onclick="addTask('${c.id}')" class="bg-indigo-600 text-white px-6 py-3 rounded-xl font-bold text-xs shadow-lg shadow-indigo-100 hover:scale-105 transition-transform">+ Add Task</button>
                    </div>
                    <div class="p-8 grid grid-cols-1 lg:grid-cols-4 gap-12">
                        <div class="space-y-4">
                            <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Grade Weights</p>
                            ${c.weights.map((w, i) => `
                                <div class="flex gap-2">
                                    <input value="${w.name}" onchange="c.weights[${i}].name=this.value;sync()" class="flex-1 text-xs font-bold p-3 bg-slate-50 rounded-xl outline-none border border-transparent focus:border-slate-200">
                                    <input type="number" value="${w.percent}" onchange="c.weights[${i}].percent=parseInt(this.value);sync()" class="w-16 text-xs font-bold p-3 bg-slate-50 rounded-xl text-center outline-none border border-transparent focus:border-slate-200">
                                </div>
                            `).join('')}
                            <button onclick="c.weights.push({name:'New', percent:0});sync()" class="text-[10px] font-black text-indigo-500 uppercase">+ Add Category</button>
                        </div>
                        <div class="lg:col-span-3">
                            <table class="w-full">
                                <thead>
                                    <tr class="text-[10px] font-black text-slate-400 uppercase tracking-widest">
                                        <th class="text-left pb-4">Assignment</th>
                                        <th class="text-left pb-4">Category</th>
                                        <th class="text-center pb-4">Score</th>
                                        <th class="text-center pb-4">Max</th>
                                        <th class="w-8 pb-4"></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    ${appData.assignments.filter(a => a.courseId === c.id).map(a => `
                                        <tr class="border-t border-slate-50 group">
                                            <td class="py-4"><input value="${a.title}" onchange="appData.assignments.find(x=>x.id==='${a.id}').title=this.value;sync()" class="text-sm font-bold bg-transparent outline-none w-full"></td>
                                            <td class="py-4">
                                                <select onchange="appData.assignments.find(x=>x.id==='${a.id}').category=this.value;sync()" class="bg-slate-50 text-[10px] font-black p-2 rounded-lg outline-none uppercase">
                                                    ${c.weights.map(w => `<option ${a.category === w.name ? 'selected' : ''}>${w.name}</option>`).join('')}
                                                </select>
                                            </td>
                                            <td class="py-4 text-center"><input type="number" value="${a.score}" onchange="appData.assignments.find(x=>x.id==='${a.id}').score=parseFloat(this.value);sync()" class="w-12 text-center text-sm font-bold bg-slate-50 p-2 rounded-lg outline-none"></td>
                                            <td class="py-4 text-center"><input type="number" value="${a.total}" onchange="appData.assignments.find(x=>x.id==='${a.id}').total=parseFloat(this.value);sync()" class="w-12 text-center text-sm font-bold bg-slate-50 p-2 rounded-lg outline-none"></td>
                                            <td class="py-4 text-right">
                                                <button onclick="appData.assignments=appData.assignments.filter(x=>x.id!=='${a.id}');sync()" class="text-slate-200 hover:text-red-400 transition-colors opacity-0 group-hover:opacity-100">
                                                    <svg width="14" height="14" fill="none" stroke="currentColor" stroke-width="3"><path d="M18 6L6 18M6 6l12 12"/></svg>
                                                </button>
                                            </td>
                                        </tr>
                                    `).join('')}
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        window.onload = init;
    </script>
</body>
</html>
